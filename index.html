<!DOCTYPE html>
<html>
    <head>
        <script src="tipCalculator.js"></script>
        <link rel="stylesheet" type="text/css" href="tipCalculator.css">
    </head>
    <body>
        <div id="container">
            <h1>Tip Calculator</h1>
            <div class="calculator">
                <form>
                    <label>
                        How much was your bill? 
                        <br>
                        $<input type="text" id="bill" name="bill" placeholder="type here">
                    </label>
                    <label>
                        How was your service?
                        <br>
                        <select id="serviceQuality">
                            <option disabled selected value="0">
                                --choose an option--
                            </option>
                            <option value="0.3">30% - Outstanding!</option>
                            <option value="0.2">20% - Better than average</option>
                            <option value="0.15">15% - Standard service</option>
                            <option value="0.1">10% - Just good enough</option>
                            <option value="0">0% - Below average/just bad</option>
                        </select>
                    </label>
                    <label>
                        How many people are splitting the bill?
                        <br>
                        <input type="text" id="people" name="people" placeholder="type here"> people
                    </label>
                    <button type="button" id="calculate">Calculate!</button>
                </form>
            </div>
            <div id="total-tip">
                <sup>$</sup><span id="tip">0.00</span><small id="each"> each</small>
            </div>
        </div>
    </body>
</html>
